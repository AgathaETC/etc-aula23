<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luz & Cena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 2px solid #6a0dad;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav {
            flex-grow: 1;
        }

        .nav__ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav__ul li a, .nav__ul li span {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .nav__ul li a:hover {
            color: #6a0dad;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="img/Logo.png" alt="logo do luz e cena" />
            </a>
        </div>
        <nav class="nav">
            <ul class="nav__ul">
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Club fidelidade</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><span>São José dos Campos</span></li>
            </ul>
        </nav>
    </header>
</body>
</html>
